<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="wrapper">
      <nav>
        <div class="nav">
          <img src="Images/yuvraj-portfolio-logo.jpg" alt="Yuvraj-logo" class="logo" />
          <!-- Hamburger Icon -->
          <div class="hamburger" aria-label="Toggle Navigation">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <!-- Navigation Links -->
          <div class="links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </div>
          <!-- Arrow icon to close the menu -->
          <div class="close-arrow" aria-label="Toggle Navigation">
            <img src="Images/up-arrow.svg" alt="up-arrow" class="logo-up" />
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <h1 class="contact-page">Contact</h1>
    <form id="contactForm">
      <input class="form-contact" type="text" id="fullname" placeholder="Full Name" required />
      <input class="form-contact" type="email" id="email" placeholder="Email" required />
      <input class="form-contact" type="text" id="subject" placeholder="Subject" required />
      <textarea class="form-contact" id="message" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    <div class="wrapper">
      <div class="footer">
        <div class="social-media-links">
          <a href="https://www.instagram.com/yuvraj.sarpanch01/"><img src="Images/instagram.png" alt="Instagram-logo"></a>
          <a href="https://www.linkedin.com/in/yuvraj-singh-b4bb40274/"><img src="Images/linkedin.png" alt="linkedin-logo"></a>
        </div>
        <p>&copy; 2024 Yuvraj's Portfolio</p>
      </div>
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
